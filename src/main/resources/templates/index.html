                <div class="step" data-target="#test-l-2">

                        <span class="bs-stepper-circle">2</span>
                        <span class="bs-stepper-label">Select headers</span>
                    </button>
                </div>

        }

        #fine-uploader-manual-trigger .qq-uploader .qq-total-progress-bar-container {
            width: 60%;

</div>
<div layout:fragment="body_sources">

    <script>
        let stepper = null;
        let manualUploader = null;
        let taskData = null;

        $(document).ready(function () {
            stepper = new Stepper($('.bs-stepper')[0])
            // initHeaderSelect()
            // initFinaUploader()
            test()
        });

        function test() {
            var testTaskData = {"id":29,"token":"eyzqztvvajpqeln","originFileName":"newLTT_disavow_black_donor_domain.csv","status":"IN_PROGRESS","columns":["column_0","column_1","column_2","column_3"],"headers":["column_0","column_1","column_2","column_3"],"rowCount":3926,"success":true};

            taskData = testTaskData;
            initHeaderSelect();
        }

        function initHeaderSelect() {
            stepper.to(2);

            $("#fileHeaders").handsontable({
                data: [],
                colHeaders: taskData.headers,
                columns: taskData.columns,
                rowHeaders: true,
                scrollH: 'auto',
                scrollV: 'auto',
                autoWrapRow: false,
                stretchH: 'all',
            });
        }

        function initFinaUploader() {
            stepper.to(1);
            if(manualUploader !== null){
                return
            }
            manualUploader = new qq.FineUploader({
                element: document.getElementById('fine-uploader-manual-trigger'),
                template: 'qq-template-manual-trigger',
                request: {
                    endpoint: '/uploads'
                },
                thumbnails: {
                    placeholders: {
                        waitingPath: 'https://fineuploader.com/source/placeholders/waiting-generic.png',
                        notAvailablePath: 'https://fineuploader.com/source/placeholders/not_available-generic.png'
                    }
                },
                chunking: {
                    enabled: true,
                    concurrent: {
                        enabled: true
                    },
                    success: {
                        endpoint: '/chunksdone'
                    }
                },
                callbacks: {
                    onComplete: function(id, name, responseJSON, ) {
                        if(responseJSON.token !== undefined){
                            taskData = responseJSON;
                            initHeaderSelect();

                            // processTask(responseJSON.token)
                        }
                    }
                },
                validation: {
                    itemLimit: 1,
                    allowedExtensions: ['txt', 'csv', 'tsv']
                },
                autoUpload: false
            });

            qq(document.getElementById("trigger-upload")).attach("click", function() {
                manualUploader.uploadStoredFiles();
            });
        }

        // processTask("ymqeoxrgfhkbryb");
        function processTask(token) {
            $('#fineUploader').hide();
            $('#processProgressBar').show();

            var socket = new SockJS('http://localhost:8090//ws');
            const stompClient = Stomp.over(socket);
            stompClient.debug = function () {};
            stompClient.connect({}, function () {
                stompClient.subscribe('/channel/app/parsingProgress/' + token, function (message) {
                    if (!message.body) {
                        return;
                    }

                    const body = JSON.parse(message.body);

                    if(body.status === "FINISHED"){
                        window.location = "/task/" + token
                    }else{
                        const percent = (body.processedCount/(body.totalCount/100)).toFixed(2);

                        $('#progress').css({width: percent + "%"});
                        $('#progressInfo').text(`${percent} %`);
                        $('#processedCount').text(`${body.processedCount} of ${body.totalCount}`);
                    }
                });

                $.get("/task/process/" + token)
            });
        }
    </script>
</div>
</html>
