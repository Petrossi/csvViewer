<html layout:decorator="layout" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.w3.org/1999/xhtml">
<div layout:fragment="content">
    <div class="col-sm-12">

        <h2>Edit user</h2>
        <hr/>

        <form role="form" th:object="${user}" th:action="@{/users/update}" method="POST">

            <input type="hidden" class="form-control" th:field="*{id}"/>

            <div class="form-group">
                <label for="email" class="pull-left">Email <span class="text-danger">*</span></label>
                <input type="text" class="form-control" th:field="*{email}" />
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:class="help-block">Email errors</span>
            </div>

            <div class="form-group">
                <label for="password" class="pull-left">Password <span class="text-danger">*</span></label>
                <input type="text" class="form-control" th:value="${user.password}" th:field="*{password}" />
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:class="help-block">Password errors</span>
            </div>

            <div class="form-group">
                <label for="role" class="pull-left">Role</label>
                <select class="form-control" name="">
                    <option value="-"> - Select - </option>
                    <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.role}">Role</option>
                </select>
            </div>

            <div class="form-group">
                <label for="isActive" class="pull-left">Active</label>
                <input class="form-check-input" type="checkbox" th:field="*{isActive}" th:value="${user.isActive}"/>
            </div>


            <button type="submit" id="submit" class="btn btn-primary pull-left">Update!</button>
        </form>
    </div>
</div>
</html>
